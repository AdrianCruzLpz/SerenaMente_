<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Información de Usuarios</title>

  <!--Icono de la aplicacion-->
  <link rel="icon" type="image/x-icon" href="./img/LogoSerenaMente.png">

  <!--Fuente de Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <!--Iconos de Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!--Estilos personales-->
  <link rel="stylesheet" href="./css/style-infoUsers.css">

</head>

<body>

  <div class="rectanguloInicio">
    <h1>Información de Usuarios</h1>
  </div>

  <h2 class="titulos contenedorUserAuthen">Usuario Autenticado</h2>
  <div id="userInfo" class="usuario-autenticado"></div>

  <div class="infoPagina">
    <div class="infoPaginaTitulo">
      <h1>Página Web</h1>
    </div>
    <h2 class="titulos">Usuarios registrados</h2>
    <div class="tabla">
      <div id="allUsersInfo"></div>
    </div>
    <div id="totalUsuariosRegistrados"></div>
    <button class="btn-next_prev" name="exportUsersPaginaCSVButton" id="exportUsersPaginaCSVButton">Descargar CVS</button>

    <div class="rectanguloTitulos">
      <h2 class="titulos">Usuarios que han realizado la evaluación previa</h2>
    </div>
    <div id="evaluacionPreviaInfo"></div>
    <button class="btn-next_prev" name="exportUsersEvPrevRealizadaCSVButton" id="exportUsersEvPrevRealizadaCSVButton">Descargar CVS</button>

    <div class="rectanguloTitulos">
      <h2 class="titulos">Puntuaciones y respuestas de las evaluaciones previas</h2>
    </div>
    <div class="cuestionarios"></div>
    <div id="puntuacionesEvaluacionPrevia" class="usuarios-evaluacion-previa"></div>
    <button class="btn-next_prev" name="exportEvaluacionPreviaPaginaCSVButton" id="exportEvaluacionPreviaPaginaCSVButton">Descargar CVS</button>
  </div>

  <div class="infoAplicacion">
    <div class="infoPaginaTitulo">
      <h1>Aplicación Móvil</h1>
    </div>
    <h2 class="titulos">Usuarios registrados</h2>

    <div id="allUsersInfoAplicacion"></div> <!-- Nuevo div para mostrar los usuarios -->
    <div id="totalUsuariosRegistradosAplicacion"></div>
    <button class="btn-next_prev" name="exportUsersAplicacionCSVButton" id="exportUsersAplicacionCSVButton">Descargar CVS</button>

    <div class="rectanguloTitulos">
      <h2 class="titulos">Puntuaciones y respuestas de las evaluaciones previas en la aplicación</h2>
    </div>
    <div class="cuestionarios"></div>
    <div id="puntuacionesEvaluacionPreviaAplicacion" class="usuarios-evaluacion-previa"></div>
    <button class="btn-next_prev" name="exportEvaluacionPreviaAplicacionCSVButton" id="exportEvaluacionPreviaAplicacionCSVButton">Descargar CVS</button>
  </div>

  <div class="btn-container">
    <button class="btn-next_prev" name="exportAllDataUsersCSVButton" id="exportAllDataUsersCSVButton">Descargar todo</button>
    <button id="logout" class="btn-next_prev">Cerrar Sesión</button>
  </div>
  

  <script type="module" src="./scripts/obtenerInfoUsuarios.js"></script>
  <script type="module" src="./scripts/logout.js"></script>
</body>

</html>
